<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
	<head>
		<title>ComboBox Sample</title>
		<link type="text/css" href="../../css/main.css" rel="stylesheet">
		<link type="text/css" href="../../css/myui/myui.css" rel="stylesheet">
		<link type="text/css" href="../../css/myui/Autocompleter.css" rel="stylesheet">
		<script type="text/javascript" src="../../scripts/prototype/1.7/prototype.js"></script>
		<script type="text/javascript" src="../../scripts/scriptaculous/scriptaculous.js"></script>
		<script type="text/javascript" src="../../scripts/myui/myui.js"></script>
	</head>
	<script type="text/javascript">
        var comboBox = null;
        Event.observe(document, 'dom:loaded', function() {
            comboBox = new MY.ComboBox({
                input : 'manufacturerDesc',
                url : 'get_manufacturers_list.php',
                initialText : 'Select a manufacturer'
            });
        });
	</script>
	<body style="margin:20px">
        <h1>ComboBox Sample</h1>
        <label for="manufacturerDesc">Choose a manufacturer:</label>&nbsp;<input type="text" id="manufacturerDesc" size="40">
	</body>
</html>
