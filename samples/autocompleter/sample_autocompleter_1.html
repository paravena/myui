<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Autocompleter Sample</title>
		<link type="text/css" href="../../css/main.css" rel="stylesheet">
		<script type="text/javascript" src="../../scripts/prototype/1.7/prototype.js"></script>
		<script type="text/javascript" src="../../scripts/scriptaculous/scriptaculous.js"></script>
		<script type="text/javascript" src="../../scripts/myui/myui.js"></script>
	</head>
	<script type="text/javascript">
        var autocompleter = null;
        Event.observe(document, 'dom:loaded', function() {
            autocompleter = new MY.Autocompleter({
                input : 'manufDesc',
                url : 'get_manufacturers_list.php',
                indicator : 'ai',
                required : true,
                initialText : 'Enter a manufacturer'
            });
        });
	</script>
	<body style="margin:20px">
        <h1>Autocompleter Sample</h1>
        <label for="manufDesc">Choose a manufacturer:</label>&nbsp;<input type="text" id="manufDesc" name="manufDesc"><span id="ai" class="my-autocompleter-indicator" style="display:none">&nbsp;</span>
	</body>
</html>
