<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Date Picker Sample</title>
		<link type="text/css" href="../../css/main.css" rel="stylesheet">
        <link type="text/css" href="../../css/myui/myui.css" rel="stylesheet">
		<link type="text/css" href="../../css/myui/DatePicker.css" rel="stylesheet">
		<script type="text/javascript" src="../../scripts/prototype/1.7/prototype.js"></script>
		<script type="text/javascript" src="../../scripts/scriptaculous/scriptaculous.js"></script>
		<script type="text/javascript" src="../../scripts/myui/myui.js"></script>
	</head>
	<script type="text/javascript">
        var datePicker = null;
        Event.observe(document, 'dom:loaded', function() {
            datePicker = new MY.DatePicker({input: 'arrivalDt', format: 'dd-MMM-yyyy'});
        });
	</script>
	<body style="margin:20px">
        <h1>Date Picker Sample</h1>
        <label for="arrivalDt">Choose a date:</label>&nbsp;<input type="text" id="arrivalDt">
	</body>
</html>
