<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Date Picker Sample</title>
		<link type="text/css" href="../../css/main.css" rel="stylesheet">
		<script type="text/javascript" src="../../scripts/prototype/1.6.1/prototype.js"></script>
		<script type="text/javascript" src="../../scripts/scriptaculous/scriptaculous.js"></script>
		<script type="text/javascript" src="../../scripts/myui/myui.js"></script>
	</head>
	<script type="text/javascript">
        var datePicker = null;
        Event.observe(document, 'dom:loaded', function() {
            datePicker = new MY.DatePicker({
                input: 'arrivalDt',
                format: 'dd-MMM-yyyy',
                initialText : '22-June-2011',
                changeYear: false,
                changeMonth: false,
                numberOfMonths: 3,
                time: 'mixed',
                validate: function(value, errors) {
                    if (value != null && value.isAfter(new Date())) {
                        errors.push('Selected date is after current');
                        return false;
                    }
                    return true;
                }
            });
        });
	</script>
	<body style="margin:20px">
        <h1>Date Picker Sample</h1>
        <label for="arrivalDt">Choose a date:</label>&nbsp;<input type="text" id="arrivalDt">
	</body>
</html>
