<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>TextField Sample</title>
		<link type="text/css" href="../../css/main.css" rel="stylesheet">
        <link type="text/css" href="../../css/myui/myui.css" rel="stylesheet">
		<link type="text/css" href="../../css/myui/TextField.css" rel="stylesheet">
		<script type="text/javascript" src="../../scripts/prototype/prototype.js"></script>
		<script type="text/javascript" src="../../scripts/scriptaculous/scriptaculous.js"></script>
		<script type="text/javascript" src="../../scripts/myui/myui.js"></script>
	</head>
	<script type="text/javascript">
        var textField = null;
        Event.observe(document, 'dom:loaded', function() {
            textField = new MY.TextField({input: 'name', initialText: 'Enter name'});
        });
	</script>
	<body style="margin:20px">
        <h1>TextField Sample</h1>
        <label for="name">Enter a name:</label>&nbsp;<input type="text" id="name">
	</body>
</html>
